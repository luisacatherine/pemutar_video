{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <title>Base</title>
    </head>
    <body>
        <header>
            <div>
                <div class="navtop">
                
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="{% url 'home_app' %}"><img class="icon" src="{% static 'images/home.png' %}" />Home</a>
                    <a href="#" style="text-decoration:none"><img class="icon" src="{% static 'images/tranding.png' %}" />Trending</a>
                    <a href="#" style="text-decoration:none"><img class="icon" src="{% static 'images/library.png' %}" />Library</a>
                    <a href="#" style="text-decoration:none"><img class="icon" src="{% static 'images/history.png' %}" />History</a><br>
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" style="text-decoration:none"><img class="icon" src="{% static 'images/logout.png' %}" />Log Out</a>
                    <a href="{% url 'password_change' %}" style="text-decoration:none"><img class="icon" src="{% static 'images/logout.png' %}" />Change Password</a><br>
                    {% else %}
                    <a href="{% url 'signup' %}" style="text-decoration:none"><img class="icon" src="{% static 'images/signin.png' %}" />Sign Up</a>
                    <a href="{% url 'login' %}" style="text-decoration:none"><img class="icon" src="{% static 'images/login.png' %}" />Log In</a>
                    {% endif %}
                    <a href="#" style="text-decoration:none"><img class="icon" src="{% static 'images/help.png' %}" />Help</a>

                </div>
                    <span class = "navbuton" style="font-size:25px;cursor:pointer" onclick="openNav()">&#9776;</span>

                    <script>
                        function openNav() {
                        document.getElementById("mySidenav").style.width = "250px";
                        document.getElementById("main").style.marginLeft = "250px";
                        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
                        }

                        function closeNav() {
                        document.getElementById("mySidenav").style.width = "0";
                        document.getElementById("main").style.marginLeft= "0";
                        document.body.style.backgroundColor = "white";
                        }
                    </script>
                    <a href="{% url 'home_app' %}">
                        <span class="link-lain font25"><img class="youtubeicon" src="{% static 'images/youtube.png' %}" /><strong>YouTube</strong></span>
                    </a>
                    <div class="search">
                        <form class="form-inline my-2 my-lg-0 navbar-form navbar-right" method="GET" action="/search/">
                            <input class="form-control mr-sm-2" type="text" placeholder="Search" name='q' value='{{ request.get.q }}' aria-label="Search">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </form>        
                    </div>
                </div>
            </div>       
        </header>
        {% block content %}
        {% endblock %}
        <footer>
            <span class ="footerfont">
                <strong>Copyright @ YouTube 2019</strong>
            </span>
        </footer>
</html>
