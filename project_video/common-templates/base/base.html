{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Base</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navtop">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="{% url 'home_app' %}"><img class="icon" src="{% static 'images/home.png' %}" />Home</a>
            <a href="#" style="text-decoration:none"><img class="icon" src="{% static 'images/tranding.png' %}" />Trending</a>
            <a href="#" style="text-decoration:none"><img class="icon" src="{% static 'images/library.png' %}" />Library</a>
            <a href="#" style="text-decoration:none"><img class="icon" src="{% static 'images/history.png' %}" />History</a><br>
            <a href="#" style="text-decoration:none"><img class="icon" src="{% static 'images/help.png' %}" />Help</a>
        </div>
        <span class="navbuton" style="font-size:25px;cursor:pointer" onclick="openNav()">&#9776;</span>
        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
                document.body.style.backgroundColor = "white";
            }
        </script>
    </div>

    <a class="navbar-brand" href="{% url 'home_app' %}">
        <img src="{% static 'images/youtube.png' %}" width="35" height=auto class="d-inline-block align-top" alt="">
        AlphaTube
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home_app' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    My Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    {% if user.is_authenticated %}
                    <a class="dropdown-item" href="{% url 'profile' %}" style="text-decoration:none">My Profile</a>
                    <a class="dropdown-item" href="{% url 'input_post' %}" style="text-decoration:none">Upload New
                        Video</a>
                    <a class="dropdown-item" href="{% url 'logout' %}" style="text-decoration:none">Log Out</a>
                    {% else %}
                    <a class="dropdown-item" href="{% url 'signup' %}" style="text-decoration:none">Sign Up</a>
                    <a class="dropdown-item" href="{% url 'login' %}" style="text-decoration:none">Log In</a>
                    {% endif %}
                </div>
            </li>
        </ul>
    </div>
    <form class="form-inline my-2 my-lg-0 navbar-form navbar-right" method="GET" action="/search/">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" name='q' value='{{ request.get.q }}'
            aria-label="Search">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </form>
</nav>
{% block content %}
{% endblock %}
<footer>
    <span class="footerfont">
        <strong>Copyright @ YouTube 2019</strong>
    </span>
</footer>

</html>
